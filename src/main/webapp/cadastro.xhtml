<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Cadastro</title>
        <h:outputStylesheet name="primefaces-saga/theme.css" />
    </h:head>
    
    <h:body>
        <h:form>
			<p:panelGrid header="Cadastro de UsuÃ¡rio" columns="2" style="width: 400px; margin: 0 auto;" 
						 columnClasses="labelCol, inputCol">
		
				<p:outputLabel for="login" value="Login:" />
				<p:inputText id="login" value="#{usuarioBean.usuario.login}" />
		
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{usuarioBean.usuario.nome}" />
		
				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" value="#{usuarioBean.usuario.senha}" feedback="true" />
		
				<p:commandButton value="Salvar" action="#{usuarioBean.salvar}" icon="pi pi-save" style="margin-top: 15px;" />
			    <h:commandLink value="Login" action="index.xhtml" style="margin-left: 15px;" />
			</p:panelGrid>
		
		</h:form>


        <p:dataTable value="#{usuarioBean.usuarios}" var="usuario" paginator="true" rows="5" style="width: 600px; margin: 20px auto">
			<p:column headerText="ID">
				#{usuario.id}
			</p:column>
			<p:column headerText="Login">
				#{usuario.login}
			</p:column>
			<p:column headerText="Nome">
				#{usuario.nome}
        	</p:column>
        </p:dataTable>
    </h:body>
</html>
