<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Cadastro Jogo</title>
        <h:outputStylesheet name="primefaces-saga/theme.css" />
    </h:head>
    
    <h:body style="font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px;">
        
        <h2 style="text-align: center; color: #333;">Cadastro de Jogo</h2>

        <h:form>
            <p:messages id="msgs" showDetail="true" style="width: 100%;" autoUpdate="true" />

            <p:panelGrid header="Cadastro de Jogo" columns="2" style="width: 40%; margin: 0 auto;" columnClasses="labelCol, inputCol">
                <p:outputLabel for="dataPartida" value="Data da Partida:" />
				<p:calendar id="dataPartida"
                            value="#{jogoBean.jogo.dataPartida}"
							placeholder="Data de nascimento" pattern="dd/MM/yyyy"
                            mask="true" yearRange="c-100:c" showButtonPanel="true"
                            navigator="true" showIcon="true" showOn="button">
				</p:calendar>

                <p:outputLabel for="time1" value="Time 1:" />
                <p:inputText id="time1" value="#{jogoBean.jogo.time1}" required="true" />

                <p:outputLabel for="time2" value="Time 2:" />
                <p:inputText id="time2" value="#{jogoBean.jogo.time2}" required="true" />

                <p:outputLabel for="golsTime1" value="Gols Time 1:" />
                <p:inputText id="golsTime1" value="#{jogoBean.jogo.golsTime1}" required="true" />

                <p:outputLabel for="golsTime2" value="Gols Time 2:" />
                <p:inputText id="golsTime2" value="#{jogoBean.jogo.golsTime2}" required="true" />

                <p:outputLabel for="campeonato" value="Campeonato:" />
				<p:selectOneMenu id="campeonato" value="#{jogoBean.campeonatoId}">
				    <f:selectItem itemLabel="Selecione o Campeonato" itemValue="" />
				    <f:selectItems value="#{jogoBean.campeonatos}" var="campeonato" 
				                   itemLabel="#{campeonato.nome}" itemValue="#{campeonato.id}" />
				</p:selectOneMenu>

	            <p:commandButton value="Salvar" action="#{jogoBean.salvar}" update="msgs" icon="pi pi-save" />
		        <p:link value="Ir para listagem" outcome="listagem" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
